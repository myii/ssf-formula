              summary: >-
                Verify that the apache formula is setup and configured correctly
            provisioner:
              pillars_from_files:
                - .sls: 'test/salt/pillar/default.sls'
          1:
            inspec_yml:
              summary: >-
                Verify that the apache formula manages modules correctly
            provisioner:

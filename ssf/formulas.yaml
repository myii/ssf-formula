              state_top:
                - '*':
                    - .
                    - .config
        platforms_matrix: *platforms_matrix_without_arch
        travis: *travis_do_not_use_single_job_for_linters
        yamllint:
          rules:
            comments-indentation:
              ignore: *ignore_pillar_example_and_with_views_example
            key-duplicates:
              ignore: *ignore_pillar_example
            line-length:

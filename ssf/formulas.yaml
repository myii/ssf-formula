          - [debian       ,   9   ,  develop,      3,     preferences]
          # - [ubuntu       ,  18.04,  develop,      3,     preferences]
          - [debian       ,   9   ,   2019.2,      3,     preferences]
          - [ubuntu       ,  18.04,   2019.2,      3,     preferences]
        rubocop:
          Cops:
            Metrics/BlockLength:
              Max: 55
      semrel_files: *semrel_files_default

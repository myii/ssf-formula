---
ssf_node_anchors:
  defaults:
    common:
      lint:
        line_length:
          bugbear: &line_length_bugbear 88
          default: &line_length_default 80
    formula: &formula_default
      context: &context_default
        codeowners:
          col_width: 43
          entries:
            global: []
            specific_directories: []
            specific_ssf:
              - '/.github/workflows/': '@saltstack-formulas/ssf'
              - '/bin/install-hooks': '@saltstack-formulas/ssf'
              - '/bin/kitchen': '@saltstack-formulas/ssf'
              - '/docs/AUTHORS.rst': '@saltstack-formulas/ssf'
              - '/docs/CHANGELOG.rst': '@saltstack-formulas/ssf'
              - '/docs/TOFS_pattern.rst': '@saltstack-formulas/ssf'
              - '/*/_mapdata/': '@saltstack-formulas/ssf'
              - '/*/libmapstack.jinja': '@saltstack-formulas/ssf'
              - '/*/libmatchers.jinja': '@saltstack-formulas/ssf'
              - '/*/libsaltcli.jinja': '@saltstack-formulas/ssf'
              - '/*/libtofs.jinja': '@saltstack-formulas/ssf'
              - '/*/map.jinja': '@saltstack-formulas/ssf'
              - '/test/integration/**/_mapdata.rb': '@saltstack-formulas/ssf'
              - '/test/integration/**/libraries/system.rb': '@saltstack-formulas/ssf'
              - '/test/integration/**/inspec.yml': '@saltstack-formulas/ssf'
              - '/test/integration/**/README.md': '@saltstack-formulas/ssf'
              - '/test/salt/pillar/top.sls': '@saltstack-formulas/ssf'
              - '/.gitignore': '@saltstack-formulas/ssf'
              - '/.cirrus.yml': '@saltstack-formulas/ssf'
              - '/.gitlab-ci.yml': '@saltstack-formulas/ssf'
              - '/.pre-commit-config.yaml': '@saltstack-formulas/ssf'
              - '/.rstcheck.cfg': '@saltstack-formulas/ssf'
              - '/.rubocop.yml': '@saltstack-formulas/ssf'
              - '/.salt-lint': '@saltstack-formulas/ssf'
              - '/.travis.yml': '@saltstack-formulas/ssf'
              - '/.yamllint': '@saltstack-formulas/ssf'
              - '/AUTHORS.md': '@saltstack-formulas/ssf'
              - '/CHANGELOG.md': '@saltstack-formulas/ssf'
              - '/CODEOWNERS': '@saltstack-formulas/ssf'
              - '/commitlint.config.js': '@saltstack-formulas/ssf'
              - '/FORMULA': '@saltstack-formulas/ssf'
              - '/Gemfile': '@saltstack-formulas/ssf'
              - '/Gemfile.lock': '@saltstack-formulas/ssf'
              - '/kitchen.yml': '@saltstack-formulas/ssf'
              - '/kitchen.vagrant.yml': '@saltstack-formulas/ssf'
              - '/kitchen.windows.yml': '@saltstack-formulas/ssf'
              - '/pre-commit_semantic-release.sh': '@saltstack-formulas/ssf'
              - '/release-rules.js': '@saltstack-formulas/ssf'
              - '/release.config.js': '@saltstack-formulas/ssf'
            specific_files: []
        git:
          branch:
            # TODO: `base` can be removed in favour of `github:remote:upstream:branch`
            base: 'master'
            pr: 'chore/standardise-structure'
            upstream: 'upstream'
          commit:
            # yamllint disable rule:line-length rule:quoted-strings
            title: "test(system): add '`'build_platform_codename'`' [skip ci]"
            body: '* Automated using https://github.com/myii/ssf-formula/pull/415'
            # yamllint enable rule:line-length rule:quoted-strings
          github:
            owner: 'saltstack-formulas'
            repo: ''
            remote:
              upstream:
                name: 'upstream'
                branch: 'master'
              fork:
                name: 'origin'
                branch: 'master'
          # Currently supporting `ci_cd_only` for GitHub repos
          gitlab:
            # `coqbot` doesn't currently support sub-groups, only `owner/repo`
            # owner: 'saltstack-formulas/formulas/github/saltstack-formulas'
            owner: 'saltstack-formulas'
            repo: ''
        inspec_suites_kitchen: &isk_default
          0: &isk_suite_default
            name: 'default'
            # If both `includes` and `excludes` are provided,
            # only `includes` will be considered, mimicking `kitchen list`
            # Note: This applies automatically via. `kitchen.yml`
            #       but is applied manually in the matrix (Travis/Cirrus)
            # Note: Cannot rely on `kitchen list` since there could end up being
            #       far too many entries (e.g. `vault-formula` & `iptables-formula`)
            #       Hence, the inclusion of `platforms_matrix_commented_includes`
            # yamllint disable-line rule:line-length
            # Ref: https://github.com/test-kitchen/test-kitchen/blob/7ce894e74f828f9e36531cf2d74588dd74fbf240/lib/kitchen/config.rb#L183-L193
            driver: {}
            excludes: []
            includes: []
            inspec_yml:
              depends:
                - name: 'share'
                  path: 'test/integration/share'
              summary: >-
                Verify that the formula is setup and configured correctly
              supports:
                - debian
                - ubuntu
                - centos
                - fedora
                - opensuse
                - suse
                - freebsd
                - openbsd
                - amazon
                - oracle
                - arch
                - gentoo
                - almalinux
                - rocky
                - windows
            provisioner:
              dependencies: []
              # Structure assumes `top.sls:base`
              pillars:
                - '*':
                    - .
              pillars_from_files:
                - .sls: 'pillar.example'
              # Structure assumes `base`
              state_top:
                - '*':
                    - ._mapdata
                    - .
            verifier:
              controls: []
              inspec_tests_path_prefix: 'test/integration'
              inspec_tests:
                - .
        inspec_suites_matrix:
          - default
        kitchen:
          driver:
            run_options: {}
          platforms:
            verifier:
              inputs: {}
          provisioner:
            # From a SaltStack Formulas perspective, `pillars_from_directories`
            # is mutually exclusive to `pillars` & `pillars_from_files`
            # So if values for this are provided, `pillars` & `pillars_from_files`
            # will not be rendered under any of the suites
            pillars_from_directories: []
            top_sls: []
          verifier:
            backend_cache: true
        map_jinja:
          context: 'with'
          dir: ''
          filename: 'map.jinja'
          verification: {}
          # This key controls whether the new `map.jinja` files are managed or not
          # A value of (version) 5 or more is required to trigger the file management
          version: 0
        platforms:
          # [os           ,  os_ver, salt_ver, py_ver]
          - [0            ,    0   ,      0  ,      0]
        platforms_matrix:
          # [os           ,  os_ver, salt_ver, py_ver,    inspec_suite]
          - [0            ,    0   ,   master,      0,         default]
          # Keeping this below to make it easier to work with `formulas.yaml`
          # - [debian       ,    0   ,   master,      0,         default]
          # - [ubuntu       ,    0   ,   master,      0,         default]
          # - [centos       ,    0   ,   master,      0,         default]
          # - [fedora       ,    0   ,   master,      0,         default]
          # - [opensuse/leap,    0   ,   master,      0,         default]
          # - [opensuse/tmbl,    0   ,   master,      0,         default]
          # - [amazonlinux  ,    0   ,   master,      0,         default]
          # - [oraclelinux  ,    0   ,   master,      0,         default]
          # - [arch-base    ,    0   ,   master,      0,         default]
          # - [gentoo/stage3,    0   ,   master,      0,         default]
          # - [almalinux    ,    0   ,   master,      0,         default]
          # - [rockylinux   ,    0   ,   master,      0,         default]
        # Instances to allow failure for, such as new platforms which aren't
        # currently working because waiting for upstream repos to be provided
        platforms_matrix_allow_failure: []
        # To deal with excessive instances when mimicking `kitchen list -b`
        # If values are set, only use these as commented entries in the matrix
        platforms_matrix_commented_includes: []
        rubocop:
          AllCops:
            NewCops: enable
          Cops:
            Layout/LineLength:
              Bugbear: *line_length_bugbear
              Default: *line_length_default
              Max: *line_length_bugbear
            Metrics/BlockLength:
              IgnoredMethods:
                - control
                - describe
              Default: 25
              Max: 30
            Security/YAMLLoad:
              Exclude:
                - 'test/integration/**/_mapdata.rb'
        salt_lint: {}
        script_kitchen:
          bin: 'bin/kitchen'
          cmd: 'verify'
          pre: []
          post: []
        shellcheck:
          exclude_paths: []
        testing_freebsd:
          active: false
        testing_openbsd:
          active: false
          vagrant:
            platforms:
              driver:
                ssh:
                  shell: '/bin/ksh'
        testing_windows:
          active: false
          github:
            driver:
              name: 'proxy'
              host: 'localhost'
              reset_command: '"exit 0"'
              port: '5985'
              username: 'kitchen'
              password: 'Pass@word1'
            platforms:
              provisioner:
                salt_install: 'bootstrap'
                salt_bootstrap_options: '-pythonVersion 3'
          vagrant:
            platforms:
              driver:
                gui: 'false'
                linked_clone: 'true'
          winrepo_ng: []
        travis:
          addons: {}
          dist: 'bionic'
          use_single_job_for_linters: true
        use_cirrus_ci: false
        use_github_actions: false
        use_libsaltcli: false
        use_tofs: false
        yamllint:
          extends: 'default'
          ignore:
            default:
              - '.bundle/'
              - '.cache/'
              - '.git/'
              - 'node_modules/'
            additional_ssf:
              - 'test/**/states/**/*.sls'
              - '.kitchen/'
              - 'kitchen.vagrant.yml'
            additional: []
          yaml-files:
            default:
              - '*.yaml'
              - '*.yml'
              - '.salt-lint'
              - '.yamllint'
            additional_ssf:
              - '*.example'
              - 'test/**/*.sls'
            additional: []
          rules:
            # yamllint disable rule:comments-indentation
            # Commenting out all of the rules that haven't been implemented yet
            # braces: {}
            # brackets: {}
            # colons: {}
            commas: {}
            # comments: {}
            comments-indentation: {}
            # document-end: {}
            # document-start: {}
            # empty-lines: {}
            empty-values:
              forbid-in-block-mappings: 'true'
              forbid-in-flow-mappings: 'true'
            # hyphens: {}
            # indentation: {}
            key-duplicates: {}
            # key-ordering: {}
            line-length:
              bugbear: *line_length_bugbear
              default: *line_length_default
              max: *line_length_bugbear
            # new-line-at-end-of-file: {}
            # new-lines: {}
            octal-values:
              forbid-implicit-octal: 'true'
              forbid-explicit-octal: 'true'
            # quoted-strings: {}
            # trailing-spaces: {}
            # truthy: {}
            # yamllint enable rule:comments-indentation

